<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="container">
		<h1 class="state">Tic-Tac-Toe</h1>
		<div class="board">
			<div class="board__item" data-x="0" data-y="0"></div>
			<div class="board__item" data-x="1" data-y="0"></div>
			<div class="board__item" data-x="2" data-y="0"></div>
			<div class="board__item" data-x="0" data-y="1"></div>
			<div class="board__item" data-x="1" data-y="1"></div>
			<div class="board__item" data-x="2" data-y="1"></div>
			<div class="board__item" data-x="0" data-y="2"></div>
			<div class="board__item" data-x="1" data-y="2"></div>
			<div class="board__item" data-x="2" data-y="2"></div>
		</div>
		<div class="actions">
			<button class="new-vs-ai">Play vs. Ai</button>
			<button class="new-vs-friend">Play vs. Friend</button>
		</div>
	</div>
	<script src="game.js"></script>
</body>
</html>
